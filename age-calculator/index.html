<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
    <h1>Age Calculator</h1>
    <input type="text" id="birthDay" placeholder="Enter your birth day (1-31)">
    <input type="text" id="birthMonth" placeholder="Enter your birth month (e.g., 'January', 'Jan', '01')">
    <input type="text" id="birthYear" placeholder="Enter your birth year (e.g., 1990)">
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result"></div>
</div>

<script src="./script.js"></script>
</body>
</html>
